<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Ui</title>
    <link href="css/reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="css/home.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
 

    <div class="header" >
        <a href="">Gmail</a>
            <a href="">Images</a>
            <button class="button_apps">
                <ion-icon name="apps-outline"></ion-icon>
                <span class="material-symbols-outlined" id="header_apps" ></span>
            </button>      
            <button class="sign_in">Sign in</button>    
    </div>

    
    <div class="main_body">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google_logo" class="img">
    </div>
    <form action="https://www.google.com/search">
        <div class="search">    
            <div class="search-bar">
                <ion-icon name="search-outline" class="search-icon"></ion-icon>
                <span class="material-symbols-outlined"></span>
                <input type="text">
                <button class="icon-button"><img src="img/mic.png" alt=""></button>
                <button class="icon-button"><img src="img/camera.png" alt=""></button>  
            </div>    
        </div>
  </form>

    <div class="buttons"><span>
        <button class="two_buttons">Google Search</button>
        <button class="two_buttons">I'm Feeling Lucky</button>
    </span>    
  

    <div class="offered"> 
        <span class="links">
            
        Google offered in:
            <a href=""> සිංහල </a> 
            <a href=""> தமிழ் </a>
        </span>

     


       
    <footer class="footer">
        <div id="footer_location">Sri Lanka</div>
        <div class="footer_menu">
        <div class="footer_left" >       
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
        </div>
        <div class="footer_right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>  
        </div>
    </div>
    </footer>

    <!-- <footer class="location">
        <div class="location-country">Sri Lanka</div>
    </footer>
    -->
</body>
</html>
